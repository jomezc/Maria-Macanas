<!DOCTYPE html>
<html lang="es">
 <head> <!-- CABECERA  con codificación, compatibilidad, meta y titulo-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>María Macanás</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <!-- ... href="assets/css/main.css"> tambíen funciona-->

  <script>
    /**
     * Array con las imagenes y enlaces que se iran mostrando en la web*/
    var imagenes=new Array(
        ['/assets/img/fit.jpg','https://www.facebook.com/MariaMacanasClasesdeDanza/'],
        ["/assets/img/LOGOGR.jpg",'https://www.facebook.com/MariaMacanasClasesdeDanza/'],
       
    );
    var contador=0;
 
    /* Funcion para cambiar la imagen y link*/
    function rotarImagenes ()
    {
        // cambiamos la imagen y la url
        contador++
        document.getElementById("imagen").src=imagenes[contador%imagenes.length][0];
        document.getElementById("link").href=imagenes[contador%imagenes.length][1];
    }

    /* Función que se ejecuta una vez cargada la página*/
    onload=function()
    {
        // Cargamos una imagen aleatoria
        rotarImagenes();
 
        // Indicamos que cada 5 segundos cambie la imagen
        setInterval(rotarImagenes,5000);
    }
</script>
 </head>
 <body> <!-- CUERPO con "contenedores"-->
     <div class = "titulo">

        </a>
     </div>
     
     <div id="Imagencambiante" >

    </div>
         
    

     <div class = "contenido1">

        </div>
    {% endfor %}

    <footer>

 </body>
